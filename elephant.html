<!DOCTYPE html>
<html>
<head>
<!-- jQuery Script -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Maphighlight Script -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
<script>
$(function() {
    $('.maparea').maphilight({fillColor:'00ff00', strokeColor:'0000ff'});
});
</script>
</head>
<body>

<h2>Image Maps</h2>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="elephant.jfif" usemap="#image-map" class="maparea">

<map name="image-map">
    <area target="" alt="Elephant A" title="Elephant A" href="" coords="169,666,2,842" shape="rect">
    <area target="" alt="Elephant B" title="Elephant B" href="" coords="279,651,467,859" shape="rect">
    <area target="" alt="Elephant C" title="Elephant C" href="" coords="652,649,849,867" shape="rect">
</map>

</body>
</html>
